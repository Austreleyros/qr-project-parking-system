<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <title>Select Parking Area</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">{{ config.get('home_title') }}</div>
        <div class="nav-links">
            <a href="{{ url_for('register') }}">Home</a>
            <a href="{{ url_for('entry_exit') }}">Entry/Exit</a>
            <a href="{{ url_for('logs') }}">Parking Logs</a>
            <a href="{{ url_for('history') }}">History</a>
            <a href="{{ url_for('records') }}">Records</a>
        </div>
    </div>

    <div class="container">
        <h2>Select Parking Area</h2>
        <div class="box">
            {% for a in areas %}
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; padding:12px; border-radius:8px; background:#fff;">
                <div>
                    <strong>{{ a.area_name }}</strong><br>
                    Code: {{ a.area_code }}<br>
                    Capacity: {{ a.capacity }}<br>
                    Occupied: {{ a.current_count }}
                </div>
                <div>
                    <a class="btn" href="/scanner/{{ a.area_code }}">ðŸš— Scan for {{ a.area_name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
