<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; }
        .box {
            width: 350px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        input {
            width: 100%; 
            padding: 10px; 
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p { color: red; }
    </style>
</head>
<body>

<div class="box">
    <h2>Admin Login</h2>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="password" name="password" placeholder="Enter Admin Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
