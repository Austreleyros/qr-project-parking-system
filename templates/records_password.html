<!DOCTYPE html>
<html>
<head>
    <title>Admin Password</title>
</head>
<body>
    <h2>Enter Admin Password</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Enter</button>
    </form>
</body>
</html>
